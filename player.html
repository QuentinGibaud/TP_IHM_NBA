<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>NBA is Great : Player page</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <script type="text/javascript" src="js/actionPlayer.js"></script>
        <script type="text/javascript" src="js/searchPlayer.js"></script>
        <link rel="icon" type="image/x-icon" href="img/NBA-logo.jpg" />
        <link rel="stylesheet" href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="img-banner">
                <img class="logo" src="img/NBA-logo.jpg" alt="NBA Logo"/>

            <h1 class="header-title">NBA is Great : visualize your favorite player</h1>

        <nav>
            <a class="menu" id="home_page" href="index.html">Home</a>

            <div class="navVertical">
                <div class="blocNavHeaderSearch">Search a Player</div>
                <div class="blocNavElement">
                    <form action="javascript:searchPlayerByName(0)">
                        <input type="text" id="namePlayer" /><input type="submit" value="Search" />
                    </form>
                </div>

                <div class="blocNavHeaderList">List of Players</div>
                <div id="blocNavElementList" class="blocNavElement">
                    <script type="text/javascript">
                        addDataPlayerFan();

                </div>

                <p>Here you will find all the informations on your favorite player (well, when you will select one ...) !!!</p>
