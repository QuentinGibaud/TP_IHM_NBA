<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>NBA is Great : Team page</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <script type="text/javascript" src="js/actionTeam.js"></script>
        <link rel="icon" type="image/x-icon" href="img/NBA-logo.jpg" />
        <link rel="stylesheet" href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="img-banner">
                <img class="logo" src="img/NBA-logo.jpg" alt="NBA Logo"/>
            </div>
            <h1 class="header-title">NBA is Great : visualize your favorite team</h1>
        </header>
        <nav>
            <a class="menu" id="home_page" href="index.html">Home</a>
            <a class="menu" id="player_page" href="player.html">Player</a>
            <a class="menu" id="team_page" href="team.html">Team</a>
        </nav>
        <div class="navHorizontal">
			<div class="blocNavHeaderSearch">Search a Team</div>
			<div class="blocNavElement">
				<input type="text" id="nameTeam" /><input type="submit" value="Search" />
			</div>

			<div class="blocNavHeaderList">List of Teams</div>
			<div id="blocNavElementList" class="blocNavElement">
                <script type="text/javascript">
                    var dataTeam = ["Miami Heat", "Oklahoma City Thunder", "New York Knicks", "San Antonio Spurs"];
                    d3.select("#blocNavElementList").selectAll("p")
                             .data(dataTeam)
                             .enter()
                             .append("p")                            
                             .text(function(d){return d ;})
                             .attr("onclick",function(d){return "selectTeam('" + d +"');";})
                             .style("margin", "0") 
                             .style("font-size", "15px");
                </script>
			</div>
		</div>
        <div id="Centre">
            <p>Here you will find all the informations on your favorite team (well, when you will select one ...) !!!</p>
		</div>
    </body>
</html>
